<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Temple Album</title>
    <meta name="description" content="A beautiful collection of temple images with filtering capabilities">
    <meta name="author" content="Daniel Ajayi">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Open+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/filtered-temples.css">
    <script src="scripts/filtered-temples.js" defer></script>
</head>

<body>
    <header>
        <div class="header-content">
            <h1 class="site-title">Temple Album</h1>
            <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <nav id="navigation">
                <ul>
                    <li><a href="#" data-filter="all" class="active">Home</a></li>
                    <li><a href="#" data-filter="old">Old</a></li>
                    <li><a href="#" data-filter="new">New</a></li>
                    <li><a href="#" data-filter="large">Large</a></li>
                    <li><a href="#" data-filter="small">Small</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2 id="gallery-title">Temple Gallery</h2>
        <div class="temple-grid" id="temple-grid">
            <!-- Temple cards will be dynamically generated here -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; <span id="currentYear"></span> Temple Album | All Rights Reserved</p>
            <p>Last Modified: <span id="lastModified"></span></p>
            <p>Contact: dannystar926@gmail.com | Phone: (234) 81-3512-7844</p>
        </div>
    </footer>
</body>

</html>
