<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form to rate, review, and share feedback on various products.">
    <meta name="author" content="Daniel Ajayi">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/form.js"></script>
</head>

<body>

    <main>
        <h1>Product Review</h1>

        <form method="get" action="review.html">

            <!-- Product Name -->
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1" required> â˜…</label>
                <label><input type="radio" name="rating" value="2"> â˜…â˜…</label>
                <label><input type="radio" name="rating" value="3"> â˜…â˜…â˜…</label>
                <label><input type="radio" name="rating" value="4"> â˜…â˜…â˜…â˜…</label>
                <label><input type="radio" name="rating" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Which features did you find useful? (Check all that apply)</legend>
                <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
            </fieldset>

            <!-- Written Review -->
            <label for="reviewText">Written Review (Optional)</label>
            <textarea id="reviewText" name="reviewText" rows="4"></textarea>

            <!-- Your Name -->
            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit -->
            <input type="submit" value="Post Review">

        </form>
    </main>

</html>
